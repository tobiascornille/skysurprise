<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Skyscanner app</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.2/sweetalert2.all.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
	  <link rel="stylesheet" href="css/style.css">
	  
	  <script>
			var app = angular.module("app", []);
			app.controller("myCtrl", function ($timeout, $q, $log, $scope, $http) {
				$scope.path = JSON.parse(sessionStorage.path);
			});
	  </script>

  
</head>

<body >
	<div id='header'>
			<a href="index.html"><img src='skyscanner.svg'></a>
	</div>
			
			
			
	<div id='content3' ng-app="app" ng-controller="myCtrl as ctrl">
				

	<section id="cd-timeline" class="cd-container">
		<div ng-repeat="item in path"> 
				<div class="cd-timeline-block">
						<div class="cd-timeline-img  cd-picture">
							<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/cd-icon-location.svg" alt="Location">
						</div> <!-- cd-timeline-img -->
			
						<div class="cd-timeline-content">
							<h2 style="width:100%">Flight from {{item.from_destination_placename}} to {{item.to_destination_placename}}</h2>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, optio, dolorum provident rerum.</p>
							<a href="#0" class="cd-read-more">Read more</a>
							<span class="cd-date">Feb 18</span>
						</div> <!-- cd-timeline-content -->
					</div> <!-- cd-timeline-block -->

					<div class="cd-timeline-block">
							<div class="cd-timeline-img cd-movie">
								<img src="http://www.iconsdb.com/icons/preview/white/hotel-xxl.png"  alt="Hotel">
							</div> <!-- cd-timeline-img -->
				
							<div class="cd-timeline-content">
								<h2 style="width:100%">Hotel in {{item.to_destination_placename}}</h2>
								<p>This is the content of the last section</p>
								<span class="cd-date">Feb 26</span>
							</div> <!-- cd-timeline-content -->
						</div> <!-- cd-timeline-block -->

		</div>

	

		
	</section> <!-- cd-timeline -->
	</div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
