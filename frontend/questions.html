<html>

<head>
<title>Skyscanner app</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id='header'>
	<img width='400px' src='skyscanner.svg'>
</div>



<div id='content'>
	<form id="question_form" action="" method="post">
		<table>
			<tr><td>Where are you leaving from?</td><td><input type="text"/></td></tr>
			<tr><td>How many people want to go?</td><td><input type="text"/></td></tr>
			<tr><td>What is your budget per person?</td><td><input type="text"/></td></tr>
			<tr><td>How many rooms does your accomodation require?</td><td><input type="text"/></td></tr>
		</table>
		<input id="submitquestions" type="submit" value="Find me a roadtrip already!"></input>
	<form>
</div>


</body>



</html>
